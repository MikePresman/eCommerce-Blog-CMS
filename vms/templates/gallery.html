{% extends "base.html" %}

{%block content%}

<body>
    <div id="main-content">
        <div class="page-container scene-main scene-main--fade_In">
            <!-- Page Title -->
            <div class="page_main_title mb-80px">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-6 text-center text-lg-left">
                            <h4>Gallery</h4>
                        </div>
                        <div class="col-lg-6">
                            <div class="breadcrumbs mt-10px mt-lg-0 text-center text-lg-right">
                                <span class="first-item">
                                    <a href="#">Home</a>
                                </span>
                                <span class="separator">/</span>
                                <span>
                                    <a href="#">Gallery </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container mb-80px">
                    <div class="gallery-gutters popup_gallery mb-50px">

                        {% for image in images.items %}
                            <div class="col-4">
                                <img src="{{image.image_link}}" alt="Image">
                            </div>

                            {% endfor %}
                           
                        </div>



                  
                
                <div class="d-flex justify-content-between align-items-center mt-60px">

                    
                    <a class=" mr-2" href="{{url_for('gallery', page = previous_page)}}">
                        <i class="fas fa-angle-left fa-3x mr-2" aria-hidden="true"></i>
                    </a>


                    <a class="" href="#">
                        <i class="fas fa-th-large fa-2x" aria-hidden="true"></i>
                    </a>

                    
                    <a class=" ml-2" href="{{url_for('gallery', page = next_page)}}">
                        <i class="fas fa-angle-right fa-3x ml-2" aria-hidden="true"></i>
                    </a>
                    
                </div>
            </div>
            <!-- footer  -->
          
        </div>
        <!-- End main -->
    </div>
</body>












{% endblock %}
